<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light VueJS</title>
</head>
<body>
    <main id="app">
        <div id="loader" :class="{ 'success': fetchStatus == true }">
            <p class="loader-message">{{ fetchMessage }}</p>
            <img :src="loaderIcon" alt="loader" id="loader-icon">
        </div>
        <section class="meme-container">
            <div v-for="meme in memes" class="meme-item">
                <p>{{meme.name}}</p>
                <img :src="meme.url" class="meme-image" :height="meme.height" :width="meme.width" />
            </div>
        </section>
        {{ memes }}
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
